<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Manage Students</h2>

        <!-- Student Registration Form -->
        <form>
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" class="form-control" placeholder="Enter student name">
            </div>

            <div class="form-group">
                <label for="classSection">Class & Section:</label>
                <input type="text" id="classSection" class="form-control" placeholder="e.g., 6A, 8B">
            </div>

            <div class="form-group">
                <label for="parentName">Parent Name:</label>
                <input type="text" id="parentName" class="form-control" placeholder="Enter parent name">
            </div>

            <div class="form-group">
                <label for="parentOccupation">Parent Occupation:</label>
                <input type="text" id="parentOccupation" class="form-control" placeholder="Enter parent occupation">
            </div>

            <div class="form-group">
                <label for="parentNumber">Parent Contact Number:</label>
                <input type="text" id="parentNumber" class="form-control" placeholder="Enter parent contact number">
            </div>

            <div class="form-group">
                <label for="admissionDate">Admission Date:</label>
                <input type="date" id="admissionDate" class="form-control">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" class="form-control">
            </div>

            <div class="form-group">
                <label for="studentPhoto">Student Photo:</label>
                <input type="file" id="studentPhoto" class="form-control-file">
            </div>

            <div class="form-group">
                <label for="proofPhoto">Proof of Student (e.g., Birth Certificate):</label>
                <input type="file" id="proofPhoto" class="form-control-file">
            </div>

            <button type="submit" class="btn btn-success">Add Student</button>
        </form>

        <hr>
        <h4>Existing Students</h4>
        <ul class="list-group">
            <li class="list-group-item">John Doe - 6A</li>
            <li class="list-group-item">Jane Smith - 7B</li>
            <!-- Example entries -->
        </ul>

        <br>
        <a href="admin_dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
