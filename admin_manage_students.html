<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Manage Students</h2>

        <form>
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" class="form-control" placeholder="Enter student name">
            </div>
            <div class="form-group">
                <label for="classSection">Class & Section:</label>
                <input type="text" id="classSection" class="form-control" placeholder="e.g., 6A, 8B">
            </div>
            <button type="submit" class="btn btn-success">Add Student</button>
        </form>

        <hr>
        <h4>Existing Students</h4>
        <ul class="list-group">
            <li class="list-group-item">John Doe - 6A</li>
            <li class="list-group-item">Jane Smith - 7B</li>
            <!-- Example entries -->
        </ul>

        <br>
        <a href="admin_dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
