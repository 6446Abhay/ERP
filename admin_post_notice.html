<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post School Notice</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Post School-Wide Notice</h2>

        <form>
            <div class="form-group">
                <label for="noticeTitle">Notice Title:</label>
                <input type="text" id="noticeTitle" class="form-control" placeholder="Enter notice title">
            </div>
            <div class="form-group">
                <label for="noticeDetails">Notice Details:</label>
                <textarea id="noticeDetails" class="form-control" rows="5" placeholder="Enter full notice here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Publish Notice</button>
        </form>

        <br>
        <a href="admin_dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
