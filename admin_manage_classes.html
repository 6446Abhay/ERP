<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Classes & Sections</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Manage Classes & Sections</h2>

        <form>
            <div class="form-group">
                <label for="className">Class Name:</label>
                <input type="text" id="className" class="form-control" placeholder="e.g., 6th, 7th, 8th">
            </div>
            <div class="form-group">
                <label for="sectionName">Section Name:</label>
                <input type="text" id="sectionName" class="form-control" placeholder="e.g., A, B, C">
            </div>
            <button type="submit" class="btn btn-success">Add Class/Section</button>
        </form>

        <hr>
        <h4>Existing Classes</h4>
        <ul class="list-group">
            <li class="list-group-item">6A</li>
            <li class="list-group-item">7B</li>
            <!-- Example entries -->
        </ul>

        <br>
        <a href="admin_dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
