<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School ERP System</title>
    <style>
        body {
            font-
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .form-container {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>School ERP System</h1>

    <div class="form-container">
        <h2>Register Student</h2>
        <form>
            <input type="text" placeholder="Student Name" required>
            <input type="text" placeholder="Class" required>
            <input type="number" placeholder="Age" required>
            <button type="submit">Register Student</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Register Teacher</h2>
        <form>
            <input type="text" placeholder="Teacher Name" required>
            <input type="text" placeholder="Subject" required>
            <input type="tel" placeholder="Phone Number" required>
            <button type="submit">Register Teacher</button>
        </form>
    </div>

    <div class="form-container">
        <h2>View Students and Teachers</h2>
        <button onclick="alert('Feature coming soon!')">View Students</button>
        <button onclick="alert('Feature coming soon!')">View Teachers</button>
    </div>

</body>
</html>
